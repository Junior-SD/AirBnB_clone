<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>AirBnB Clone</title>
		<link href="images/icon.png" rel="icon">
		<link href="styles/4-common.css" rel="stylesheet">
		<link href="styles/3-header.css" rel="stylesheet">
		<link href="styles/3-footer.css" rel="stylesheet">
		<link href="styles/6-filters.css" rel="stylesheet">
		<link href="styles/7-places.css" rel="stylesheet">
	</head>
	<body>
		<header>
			<div class="logo"></div>
		</header>
		<div class="container">
			<section class="filters">
				<div class="locations">
					<h3>States</h3>
					<h4>Lagos, Abuja...</h4>
					<ul class="popover">
						<li><h2>Lagos:</h2></li>
						<li>About</li>
						<li>Tours</li>
						<li><h2>Abuja:</h2></li>
						<li>About</li>
						<li>Tours</li>
					</ul>

				</div>
				<div class="amenities">
					<h3>Amenities</h3>
					<h4>Internet, Kitchen...</h4>
					<ul class="popover">
						<li>Internet</li>
						<li>Tv</li>
						<li>Kitchen</li>
						<li>Rent</li>
					</ul>
				</div>
				<button>Search</button>
			</section>

			<section class="places">
				<h1>Places</h1>
				<article>
					<h2>My Home</h2>
					<h2>Tiny House</h2>
					<h2 class="stupid">A Suite</h2>
				</article>
			</section>
		</div>
		<footer>Best School</footer>
	</body>
</html>
